<div class="row">
  <div class="col-12">
    <h4>Contact ID {{contactId}}</h4>
    <div class="col-12 p-0 mt-3" *ngFor="let contact of allContacts">
      <div class="row" *ngIf="contact.id == contactId" >
        <div class="col-12">First Name: {{contact.firstname}}</div>
        <div class="col-12">Mobile: {{contact.mobile}}</div>
        <div class="col-12 mt-4">
          <a class="btn btn-primary" routerLink="/"> <-- Go Back</a>
        </div>
      </div>
    </div>
  </div>
</div>
